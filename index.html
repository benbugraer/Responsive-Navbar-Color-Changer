<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Customize Color Theme</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="logo"><a href="#">Bugra ER</a></div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="appearance">
          <div class="light-dark">
            <i
              class="btn fas fa-moon"
              data-color="#e4e6eb #e4e6eb #24292D #24292D #242526"
            ></i>
          </div>
          <div class="color-icon">
            <div class="icons">
              <i class="fas fa-palette"></i>
              <i class="fas fa-sort-down arrow"></i>
            </div>
            <div class="color-box">
              <h3>Color Switcher</h3>
              <div class="color-switchers">
                <button
                  class="btn blue active"
                  data-color="#fff #24292d #4070f4 #0b3cc1 #f0f8ff"
                ></button>
                <button
                  class="btn orange"
                  data-color="#fff #242526 #f79f1f #dd8808 #fef5e6"
                ></button>
                <button
                  class="btn purple"
                  data-color="#fff #242526 #8e44ad #783993 #eadaf1"
                ></button>
                <button
                  class="btn green"
                  data-color="#fff #242526 #3a9943 #2a6f31 #daf1dc"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="home-content">
      <div class="texts">
        <h2 class="text">Cutomize Your Website</h2>
        <h3 class="text">Wit a <span>Beatiful Colors...</span></h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, quam
          incidunt a aliquam nihil itaque?
        </p>
        <div class="button">
          <a href="#">Explore Me <i class="fas fa-location-arrow"></i></a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
